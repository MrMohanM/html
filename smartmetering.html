<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/50" alt="Logo" class="header-logo">
        <h1 class="header-title">Water Tracker</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <img src="https://via.placeholder.com/50" alt="Right Logo" class="header-right-logo">
        </nav>
    </header>
    <div class="container">
        <div class="left">
            <h2>About Water Management</h2>
            <p>Water management is the process of planning, developing, and distributing water resources efficiently...</p>
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <div class="login-links">
                    <a href="#">Forgot Password?</a> | <span>New user?</span> <a href="#">Register</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Water Management System</p>
    </footer>
</body>
</html>
