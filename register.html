<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Water Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/50" alt="Logo" class="header-logo">
        <h1 class="header-title">Water Tracker</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <img src="https://via.placeholder.com/50" alt="Right Logo" class="header-right-logo">
        </nav>
    </header>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
                
                <div class="form-group">
                    <div>
                        <label for="house-no">House No</label>
                        <input type="text" id="house-no" name="house-no" required>
                    </div>
                    <div>
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="area">Area</label>
                        <input type="text" id="area" name="area" required>
                    </div>
                    <div>
                        <label for="taluk">Taluk</label>
                        <input type="text" id="taluk" name="taluk" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="district">District</label>
                        <input type="text" id="district" name="district" required>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>
                
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required>
                
                <label for="meter-number">Meter Number</label>
                <input type="text" id="meter-number" name="meter-number" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Water Management System</p>
    </footer>
</body>
</html>
